<html>

<head>

        .highlight {

            background-color: black;
            padding: 5px;
            border-radius: 5px;
        }

</head>

<body>

    <p class="highlight">This text is styled using a class selector.</p>
    <p class="highlight">Another element with the same class.</p>
</body>

</html>
